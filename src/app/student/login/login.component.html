<div class="canvas">
    <div class="form-div">
        <div class="header-div">
            <h1 class="title highlight purple">Iniciar sesión</h1>
        </div>
        <form autocomplete="off" #form="ngForm" (ngSubmit)="login(form)">
            <input type="text" placeholder="Correo electrónico" name="email" [(ngModel)]="authRequest.email"
                required=""
                pattern="^(.+)@(.+)$"
                #email="ngModel">

            <div class="error-div">
                <mat-error *ngIf="email.touched && email.hasError('required')">
                    Este campo es obligatorio
                </mat-error>
                <ng-container *ngIf="email.touched && email.hasError('pattern')">
                    Ingrese un correo válido
                </ng-container>
            </div>

            <input type="password" placeholder="Contraseña" name="pwd" [(ngModel)]="authRequest.pwd"
                required=""
                #pwd="ngModel">

            <div class="error-div">
                <mat-error *ngIf="email.touched && pwd.hasError('required')">
                    Este campo es obligatorio.
                </mat-error>
            </div>
            <div class="footer-div">
                <button type="submit" [disabled]="form.invalid">
                    Ingresar
                </button>
                <div>
                    ¿No tienes cuenta?
                    <a routerLink="/signup">
                        Regístrate
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
